<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="../js/jquery.js" type="text/javascript" charset="utf-8" async defer></script>
	</head>
	<body>
		<div class = "container">
			<div class = "answerBox">
			<p id="answer"> </p>
				
			</div>
			<div class = "inputButtonContainer">
				<div class = "row">
					<div id = "clearContent" class = "inputButton">Clear</div>
				</div>
				<div class = "row">
					<div id = "seven" class = "inputButton">7</div>
					<div id = "eight" class = "inputButton">8</div>
					<div id = "nine" class = "inputButton">9</div>
					<div id = "divide" class = "inputButton">/</div>
				</div>
				<div class = "row">
					<div id = "four" class = "inputButton">4</div>
					<div id = "five" class = "inputButton">5</div>
					<div id = "six" class = "inputButton">6</div>
					<div id = "multiply" class = "inputButton">x</div>
				</div>
				<div class = "row">
					<div id = "one" class = "inputButton">1</div>
					<div id = "two" class = "inputButton">2</div>
					<div id = "three" class = "inputButton">3</div>
					<div id = "subtract" class = "inputButton">-</div>
				</div>
				<div class = "row">
					<div id = "zero" class = "inputButton">0</div>
					<div id = "decimal" class = "inputButton">.</div>
					<div id = "equals" class = "inputButton">=</div>
					<div id = "add" class = "inputButton">+</div>
				</div>

			</div>
		</div>
	</body>
</html>
